<div class="container">
  <div class="actions">
    <form>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" name="filter" placeholder="Search by name">
      </mat-form-field>
    </form>
    <div class="btns">
      <button mat-raised-button (click)="sortByName()">Sort by:Name</button>
      <button mat-raised-button (click)="sortByDate()">Sort by:Joining Date</button>
      <button mat-raised-button (click)="findCandidate()">2+ year candidate</button>
      <button mat-raised-button (click)="getDistinct()">Get Distinct Dept</button>
      <button mat-raised-button (click)="removeCandidate()">Remove Development Candidate</button>
      <button mat-raised-button (click)="reset()">Reset</button>
    </div>
  </div>

  <div *ngIf="distinctDept.length">
    <mat-card>
      <div *ngFor="let distinct of distinctDept">
        <p>
          <span>Department:</span> <span>{{distinct.dept}}</span>
        </p>
        <p>
          <span>No. of Candidates</span> <span> {{distinct.count}}</span>
        </p>
      </div>
      <button mat-stroked-button color="warn" (click)="distinctDept = []">Close</button>
    </mat-card>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> S No. </th>
        <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <ng-container matColumnDef="joining_date">
        <th mat-header-cell *matHeaderCellDef> Joining Date </th>
        <td mat-cell *matCellDef="let element"> {{element.joining_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
